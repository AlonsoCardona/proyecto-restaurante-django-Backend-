{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izakaya Sakura - Bienvenido</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .welcome-modal {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-modal h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #c41e3a;
            margin-bottom: 1rem;
        }

        .welcome-modal p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .btn-dashboard {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-dashboard:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(196, 30, 58, 0.4);
            color: white;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="welcome-modal">
            <div class="welcome-icon">ðŸŽŒ</div>
            <h1>Bienvenido</h1>
            <p>Hola <span class="user-name">{{ user.username }}</span>, es un placer tenerte de vuelta</p>
            <a href="{% url 'dashboard' %}" class="btn-dashboard">Ir a dashboard</a>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
